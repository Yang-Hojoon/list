<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>속담 풀이</title>
<style>
    body {background: #ffffff;font-family: "Malgun Gothic", Arial, sans-serif;}
    .wrapper {width: 1200px;margin: 30px auto;border: 4px solid #7a7a7a;box-sizing: border-box;}
    .header {background: #6fa0cf;height: 160px;display: flex;justify-content: center;align-items: center;border-bottom: 10px solid #2455be;}
    .header h1 {color: #ffffff;font-size: 40px;letter-spacing: 12px;margin: 0;font-weight: bold;}
    .content {background: #ffffff;padding: 40px 50px;box-sizing: border-box;}
    .text {font-size: 26px;line-height: 1.6;color: #000;}
    .divider {border-top: 4px dotted #444;margin: 35px 0;}
</style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <h1>속 담 풀 이</h1>
    </div>

    <div class="content">
        <div class="text">
            생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.
        </div>

        <div class="divider"></div>

        <div class="text">
            호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.
        </div>
    </div>
</div>

</body>
</html>
